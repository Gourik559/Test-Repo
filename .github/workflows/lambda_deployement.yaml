name: Deploy Lambda Function

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout repository
        uses: actions/checkout@v4

     
      - name: Install zip and pip
        run: |
          sudo apt-get update
          sudo apt-get install -y zip python3-pip

      
      - name: Install dependencies and prepare package
        run: |
          pip install --upgrade pip
          pip install -r lambda_src/requirements.txt -t lambda_src

      - name: Create zip file for Lambda function
        run: |
          cd lambda_src
          zip -r ../lambda_src.zip .

     
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      
      - name: Update AWS Lambda function
        run: |
          aws lambda update-function-code \
            --function-name arn:aws:lambda:eu-west-2:274267893716:function:Test_AWS \
            --zip-file fileb://lambda_src.zip
